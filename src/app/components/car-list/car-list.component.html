
  <div class="table-responsive">
    <table  class="table table-striped table-bordered">
      
      <thead>
        <tr >
       
          <th scope="col">#</th>
          <th scope="col"></th>
          <th scope="col">Brand</th>
          <th scope="col">Description</th>
          <th scope="col">Color</th>
          <th scope="col">Year </th>
          <th scope="col">Daily Price</th>
          <th scope="col-auto">İşlemler</th>
          <th scope="col-auto" >
          <button type="button" class="btn" data-bs-toggle="modal" routerLink="/car-add"  title="Araba Ekle" style="margin-right: 16px">
              <img src="assets/img/plus.png" width="45">
            </button>
           
          </th>
        </tr>
      
      </thead>
      
      <tbody>
        <tr *ngFor="let car of cars">
         
          <th scope="row">{{car.carId}}</th>
          <td><img *ngIf="car.imagePath!=null" src="https://localhost:44377/Images/{{car.imagePath}}" alt="" width="100px" height="80px"><img  *ngIf="car.imagePath==null" src="assets/img/logo.jpg" type="button" alt="" width="100px" height="80px"> 
</td>
          <td>{{car.brandName}}</td>
          <td>{{car.description}}</td>
          <td>{{car.colorName}}</td>
          <td>{{car.modelYear}}</td>
          <td>{{car.dailyPrice}}</td>

          <td>
            <button routerLink="/carlist/update/{{car.carId}}" type="button" 
            class="btn "> <img src="assets/img/updated.png" width="36"></button>

           
          
          </td>
         
        </tr>
        

      </tbody>
    </table>
    
  </div>
