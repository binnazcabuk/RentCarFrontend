<app-car-filter></app-car-filter>
<div class="album py-5 bg-light">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    
      <div *ngFor="let car of cars" class="col">
        <div class="card bg-light rounded-2 shadow overflow-hidden">


  
        
<img  *ngIf="car.imagePath!=null" src="https://localhost:44377/Images/{{car.imagePath}}" type="button" routerLink="/cars/car-detail/{{car.carId}}"width="100%" height="225" class="card-img-top" alt="..."> 
<img  *ngIf="car.imagePath==null" src="assets/img/logo.jpg" type="button" routerLink="/cars/car-detail/{{car.carId}}"width="100%" height="225" class="card-img-top" alt="..."> 

         
         
         
          <div class="card-body">
            <ul class="list-group list-group-flush"> 
             
              <li class="list-group-item">Marka: {{car.brandName |uppercase}}</li>
              <li class="list-group-item">Model Yıl:   {{ car.modelYear }}</li>
            
              
              <li class="list-group-item">Açıklama: {{car.description}}</li>
              <li class="list-group-item"  style="background-color: Cornsilk;">Findex Puan: {{car. minFindexScore}}</li>
              <h1 class="card-title pricing-card-title">  <p class="mt-1 card-text text-primary fs-3">₺{{ car.dailyPrice}}</p></h1>
          
            
             
              
            </ul>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" routerLink="/cars/car-detail/{{car.carId}}" class="btn btn-sm btn-outline-secondary">Detay</button>
                
              </div>
              <small class="text-muted">9 mins</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
