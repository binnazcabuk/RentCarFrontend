<div class="card-body">
<div class="row mb-2">
    <div class="col col-4">
      <select [(ngModel)]="brandId"  class="form-select" aria-label="Default select example">
        <option *ngFor="let brand of brands" [value]="brand.brandId"
        selected="{{selectedBrand(brand.brandId)}}">{{brand.brandName}}</option>
        
      </select>
    </div>
    <div class="col col-4">
      <select  [(ngModel)]="colorId" class="form-select" aria-label="Default select example" style=" width:250px;" >
        <option *ngFor="let color of colors" [value]="color.colorId"
        selected="{{selectedColor(color.colorId)}}">{{color.colorName}}</option>
        
      </select>
    </div>
    <div class="col col-2">
      <a 
      routerLink="/cars/filter/{{brandId}}/{{colorId}}" 
       class="btn btn-warning">Filtrele</a>
      </div>
      <div class="col col-2">
          <a 
          routerLink="/cars" class="btn btn-danger">Temizle</a>
      </div>
  </div>
</div>
