<div class="card">
    <div  class="col-lg"   >
     
        
    <h5 class="card-header">Araç Kirala</h5>
    <div class="card-body" *ngFor="let car of cars">
        <div class="mb-3 row">
            <label for="inputPassword" class="col-lg-auto col-form-label">Ücret</label>
            <div class="col-lg" >
                <input class="form-control" type="text" placeholder="{{car.dailyPrice | currency: '₺'}}"
                    aria-label="Disabled input example" disabled>
            </div>
        </div>
        <div class="row">
            <!-- 
            <select class="form-select col-lg" [(ngModel)]="customerId">
                <option [value]="customer.userId" *ngFor="let customer of customers">
                     
                    {{ customer.companyName }}
                </option>
            </select> -->
            <label for="inputPassword" class="col-lg-auto col-form-label">Şirket</label>
            <div class="col-lg" >
            <input class="form-control" type="text" placeholder="{{customers.userId}}"
           value="{{customers.userId}}"
            aria-label="Disabled input example" disabled>
        </div>
        </div>
        <label for="example-date-input" class="col-lg-auto col-form-label">Başlangıç</label>
        
        <input [(ngModel)]="rentDateValue" class="form-control" min="{{ getRentMinDate() }}" value="{{ getRentMinDate() }}" type="date"
            [(ngModel)]="rentDate" />
          
        <label for="example-date-input" class="col-4 col-form-label">Bitiş</label>
        <input class="form-control" type="date" min="{{ getReturnMinDate() }}" value="{{ getReturnMinDate() }}"
            [(ngModel)]="returnDate" />
        <div class="d-grid gap-2">
            <button routerLink="/payment" class="btn btn-warning btn-block mt-3"  (click)="checkClick()">Aracı
                Kirala</button>
           
        </div>
    </div>
</div>
</div>
